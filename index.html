</head>
<body>
	<div class="container">
		<header id="header">
			<h1>Fifa 13 Tournament</h1>
		</header>
		<section class="content">
			<section id="step1" class="container-new-players">

				</form>
				<div class="buttons clearfix">

					<a class="btn btn-small btn-danger" href="javascript:;" onclick="removeInputPlayer()"><i class="icon-remove"></i></a>
				</div>
				<a href="javascript:;" onclick="addPlayers()" class="btn btn-success go disabled">Go to next step</a>

				<table class="table table-striped">
					<thead>
						<tr>
							<th width="200"><b>NAME</b></th>
							<th width="200"><b>TEAM</b></th>
						</tr>
					</thead>
 					<tbody id="content-table-set-team">
 						
 					</tbody>
				</table>
				<a href="javascript:;" onclick="addTeams()" class="btn btn-success go disabled">let's play</a>

		</section>
		<script type="text/javascript" src="js/system.js"></script>
